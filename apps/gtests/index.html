<contents>
    <div class="blankwindow">
        <h5><b>Window functions</b></h5>
        <input oninput="changeWindowTitle(getParents(this)[2].id, this.value)" class="fullwidth" placeholder="New window title">
        <button onclick="doWithWindow(getParents(this)[2].id, 'maximize')">Maximize</button>
        <button onclick="doWithWindow(getParents(this)[2].id, 'minimize')">Minimize</button>
        <button onclick="doWithWindow(getParents(this)[2].id, 'close')">Close</button>
        <br><br>
        <h5><b>Content on window</b></h5>
        <textarea onchange="changeWindowContent(getParents(this)[2].id, this.value)" class="fullwidth" placeholder="Put new content and unselect..." rows="4"></textarea>
    </div>
</contents>
