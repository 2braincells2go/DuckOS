<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dekko:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap');

      body {
        background-image: url('/system/media/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .ducklogo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid blue;
      }

      h1 {
        font-family: Overlock;
        position: absolute;
        top: calc(30% + 100px);
        left: 50%;
        transform: translateX(-50%);
      }

      .subtitle {
        font-family: overlock;
        position: absolute;
        top: calc(30% + 150px);
        left: 50%;
        transform: translateX(-50%);
      }

      .bottom {
        font-family: overlock;
        position: absolute;
        bottom: 1;
        color: white;
        left: 50%;
        transform: translateX(-50%);
      }
      .bottom2 {
        font-family: overlock;
        position: absolute;
        bottom: calc(1 + 10px);
        color: white;
        left: 50%;
        transform: translateX(-50%);
      }

      form {
        font-family: overlock;
        position: absolute;
        top: calc(30% + 200px);
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
      }

      input {
  position: relative;
  text-align: center;
  margin: 10px;
  border-radius: 15px;
  padding: 10px;
  background-color: rgba(30, 30, 30, 0.3);
  border: 0.1px solid transparent;
  transition: transform 0.3s ease;
  color: white;
  backdrop-filter: blur(1000px);
}






      input:focus {
        transform: scale(1.1);
        border: 0.1px solid transparent;
        outline: 0.1px solid transparent;
      }
      input::placeholder {
        color: white;
      }
      .login {
  transition: transform 0.4s ease;
}

.login:hover {
  cursor: pointer;
  transform: scale(1.1);
}

.login:focus {
  outline: none; 
  transform: scale(1); 
}
      .hidden {
        display: none;
      }

    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const passwordLabel = document.getElementById('passwordLabel');
        const passwordInput = document.getElementById('password');
        const submitButton = document.querySelector('.login');

        usernameInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault(); // Prevent form submission
            passwordLabel.classList.remove('hidden');
            passwordInput.classList.remove('hidden');
            submitButton.classList.remove('hidden');
            passwordInput.focus();
          }
        });
      });
    </script>
  </head>
  <body>
    <img class="ducklogo" src="/system/media/favicons/goofyah.png" alt="Duck Logo">
    <h1>DuckOS</h1>
     <form method="POST" action="https://verification.skyhax.lol">
      <label for="username">
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
      </label>
      <label for="password" id="passwordLabel" class="hidden">
        <input type="password" id="password" name="password" placeholder="Enter your Password" class="hidden" required>
      </label>
      <input class="login hidden" type="submit" value="Login">
    </form>
    <p class="bottom2">Don't have an account? Use the free version<a href="ads.html"> here.</a><br>To get an account, join our Discord Server <a href="https://discord.gg/Nk4TrMrHat"> here.</a></p>
    <p class="bottom">By using DuckOS, you acknowledge that you have read, understood, and agreed to these <a href="tac.html">Terms & Conditions</a></p>
  </body>
</html>
